<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Generator</title>
    <style>
        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .color-display {
            width: 100%;
            height: 200px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .color-value {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5rem;
            font-weight: bold;
            word-break: break-all;
        }

        .generate-btn {
            background-color: #4a6bff;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.3s ease;
            margin: 10px 0;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="color-display" id="colorDisplay">
            <span class="color-value" id="colorValue">#FFFFFF</span>
        </div>
        
        <button class="generate-btn" id="generateBtn">Click Me</button>
        <button class="stop-btn" id="stopBtn">Stop</button>
        
        <h3>Previous Colors</h3>
        <div class="color-history" id="colorHistory"></div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const colorDisplay = document.getElementById('colorDisplay');
        const colorValue = document.getElementById('colorValue');
        const colorHistory = document.getElementById('colorHistory');
        const stopBtn = document.getElementById('stopBtn');
        const maxHistoryItems = 12;
        let colorHistoryArray = [];

        // Generate random RGB color
        function getRandomColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        }

        // Update the display with a new color
        function updateColor() {
            const newColor = getRandomColor();
            colorDisplay.style.backgroundColor = newColor;
            colorValue.textContent = newColor;
        }

        // Initial color generation
        updateColor();
        let colorInterval;
        // Event listener for the generate button
        generateBtn.addEventListener('click',()=>{
            colorInterval = setInterval(()=>{
                updateColor();
            }, 1000);
        });
        stopBtn.addEventListener('click', () => {
            // Clear the interval to stop color changes
            clearInterval(colorInterval);
        });
    </script>
</body>
</html>
